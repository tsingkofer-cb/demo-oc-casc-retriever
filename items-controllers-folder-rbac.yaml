  groups:
  - name: CloudBees CI Users
    roles:
    - name: browser
      grantedAt: current
      propagates: false
    members:
      external_groups:
      - ORG-ALL-KEYSIGHT
  - name: Cloudbees CI Migration Team
    roles:
    - name: administrator
      grantedAt: current
    members:
      external_groups:
      - TEAM-CBCI-MIGRATION
  - name: KPC Automation
    roles:
    - name: kpc_automation
      grantedAt: current
    members:
      external_groups:
      - TEAM-CBCI-KPC-AGENTS
