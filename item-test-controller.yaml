root: rbac-controllers
items:
- name: test-controller
  kind: managedController
  configuration:
    kubernetes:
      image: CloudBees CI - Managed Controller - 2.440.3.7
      memory: 3072
      cpus: 1.0
      fsGroup: '1000'
      disk: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC
        -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
  properties:
  - healthReporting:
      enabled: true
  groups:
  - name: CBCI Controller Administrators
    roles:
    - name: administrator
      grantedAt: current
    members:
      external_groups:
      - TEAM-FAKE_GROUP_1
  - name: CBCI Controller Developers
    roles:
    - name: developer
      grantedAt: currentitem
    members:
      external_groups:
      - TEAM-FAKE_GROUP_2
  - name: CBCI Controller Browsers
    roles:
    - name: developer
      grantedAt: current
    members:
      external_groups:
      - ORG-ALL-RBAC

