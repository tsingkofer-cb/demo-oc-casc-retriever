removeStrategy:
  rbac: SYNC
  items: SYNC
items:
- kind: managedController
  name: mc1
  configuration:
    kubernetes:
      allowExternalAgents: false
      terminationGracePeriodSeconds: 1200
      image: CloudBees CI - Managed Controller - 2.414.3.7
      memory: 3072
      fsGroup: '1000'
      cpus: 1.0
      readinessTimeoutSeconds: 5
      livenessInitialDelaySeconds: 300
      readinessInitialDelaySeconds: 30
      clusterEndpointId: default
      disk: 20
      readinessFailureThreshold: 100
      livenessTimeoutSeconds: 10
      domain: mc1
      livenessPeriodSeconds: 10
      javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC
        -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
      yaml: ''
  description: ''
  displayName: mc1
  properties:
  - configurationAsCode: {}
  - sharedHeaderLabelOptIn:
      optIn: true
  - healthReporting:
      enabled: true
  - owner:
      delay: 5
      owners: ''
  - envelopeExtension:
      allowExceptions: false
  - sharedConfigurationOptOut:
      optOut: false
- kind: folder
  name: team-controllers
  description: ''
  displayName: team-controllers
  items:
  - kind: managedController
    name: new-controller
    configuration:
      kubernetes:
        allowExternalAgents: false
        terminationGracePeriodSeconds: 1200
        image: CloudBees CI - Managed Controller - 2.414.3.7
        memory: 3072
        fsGroup: '1000'
        cpus: 1.0
        readinessTimeoutSeconds: 5
        livenessInitialDelaySeconds: 300
        readinessInitialDelaySeconds: 30
        clusterEndpointId: default
        disk: 20
        readinessFailureThreshold: 100
        livenessTimeoutSeconds: 10
        domain: new-controller
        livenessPeriodSeconds: 10
        javaOptions: -XshowSettings:vm -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+DisableExplicitGC
          -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0
        yaml: ''
    description: ''
    displayName: new-controller
  properties:
  - envVars: {}
  - kubernetes: {}
  - itemRestrictions:
      allowedTypes:
      - com.cloudbees.opscenter.server.model.ManagedMaster
      filter: true
- kind: clusterOpProject
  name: upgrade-controller-images
  blockBuildWhenDownstreamBuilding: false
  blockBuildWhenUpstreamBuilding: false
  concurrentBuild: true
  description: ''
  disabled: false
  displayName: upgrade-controller-images
  operations:
  - managedMasterClusterOperation:
      failureMode: IMMEDIATELY
      clusterOpSteps:
      - updateDockerImageClusterOpStep:
          image: CloudBees CI - Managed Controller - 2.414.3.7
          failOnError: false
      - reprovisionClusterOpStep:
          force: false
          failOnError: false
      timeoutSeconds: 0
      itemSource:
        jenkinsRootItemSource: {}
      filters:
      - isMasterOnlineFilter: {}
      inParallel: 0
      noRetries: 0
  scm:
    none: {}
  scmCheckoutStrategy:
    standard: {}
